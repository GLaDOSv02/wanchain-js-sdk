turns: Type Promise.&lt;void&gt; initChainsNameMap() Build all the coins and tokens information, this information is two-layer map structure. first layer: key is chains name(such as 'ETH', 'WAN','BTC'), value is all the tokens and coins info. on this chain. second layer: key is the token unique address(currently, system use contract address of the tokens. second layer: value is the info. about the token or coin. Below is an example. [example for chainsName] Source: core/CrossInvoker.js Returns: - Two layers Map including all the tokens and coins chain information. Type Map.&lt;string, MAP.&lt;string, Object&gt;&gt; initChainsSymbol() Build promise array which is used to get the tokens' symbol and tokens' decimal Source: core/CrossInvoker.js Returns: - promise array about getting symbol Type Array initChainsStoremenGroup() Build promise array which is used to get the storemen group information related to the token or coin. Source: core/CrossInvoker.js Returns: Type Array initSrcChainsMap() Init source chains map, this map is also a two layer map data structure. first layer: key is chains name(such as 'ETH', 'WAN','BTC'), value is all the tokens and coins info. on this chain. second layer: key is the token unique address(currently, system use contract address of the tokens. second layer: value is the info. which used to finish cross token or coin from source chain to destination chain. In this map, there is no WAN info., If the source chain in this map, it surely cross source chain to 'WAN' If the destination chain in destination map (ouboundInfoMap), it surely the source chain is 'WAN' Using this machine , system can decide the inbound (to 'WAN' chain)or outbound (from 'WAN')direction easily, and in the next cross chain step system gets rid of inbound or outbound decision, this sharply make service logic more easier. Attention : in inboundInfoMap and in ouboundInfoMap ,there is no info. of 'WAN', because after system know one side non 'WAN' chain, the other side chain is surely 'WAN'. Below is an example. [example for source chains map] Source: core/CrossInvoker.js Returns: Type Map.&lt;string, MAP.&lt;string, Object&gt;&gt; initDstChainsMap() Build destination chains info. It is similar to source chains info. [example for destination chains map] Source: core/CrossInvoker.js Returns: Type Map.&lt;string, MAP.&lt;string, Object&gt;&gt; isInSrcChainsMap(chainName) Check the chainName whether in source chain Map or not , if yes, the cross chain is chainName-&gt;'WAN' Parameters: Name Type Description chainName Object chainName ,chainName[0] the contract address of coin or token; chainName[1] the value of toke or coin chain's info. Source: core/CrossInvoker.js Returns: true: In source chains map, the destination chain is 'WAN' false: Not in source chains map. Type boolean isInDstChainsMap(chainName) Check the chainName whether in destination chain Map or not , if yes, the cross chain is 'WAN'&gt;chainName Parameters: Name Type Description chainName Object chainName ,chainName[0] the contract address of coin or token; chainName[1] the value of toke or coin chain's info. Source: core/CrossInvoker.js Returns: true: In destination chains map, the source chain is 'WAN' false: Not in destination chains map. Type boolean &lt;async&gt; getSrcChainName() Get the source chains info. supported by system. Source: core/CrossInvoker.js Returns: similar to this Type Promise.&lt;(Map|*)&gt; getDstChainName(selectedSrcChainName) Get the destination chains info. after SDK users have selected the source chain. Parameters: Name Type Description selectedSrcChainName Object selectedSrcChainName ,selectedSrcChainName[0] the contract address of coin or token; selectedSrcChainName[1] the value of toke or coin chain's info. Source: core/CrossInvoker.js Returns: similar to this Type Map.&lt;string, Map.&lt;string, Object&gt;&gt; &lt;async&gt; freshErc20Symbols() Because during the system running, there is no Erc20 symbols added or deleted. system can process this scenario automatically. Source: core/CrossInvoker.js Returns: Type Promise.&lt;void&gt; getKeyStorePaths(srcChainName, dstChainName) When users provide source chain, and destination chain. System can get the right keystore path for future use in cross chain process. Parameters: Name Type Description srcChainName Object srcChainName ,srcChainName[0] the contract address of coin or token; srcChainName[1] the value of toke or coin chain's info. dstChainName Object dstChainName ,dstChainName[0] the contract address of coin or token; dstChainName[1] the value of toke or coin chain's info. Source: core/CrossInvoker.js Returns: Type Array getKeyByBuddyContractAddr(contractAddr, chainType) Get the buddy contract address, in chain info., there is two contract address. One is contract address on the chain, for example ZRX is ERC20 token,ZRX token has a contract address on ETH chain; The other contract address for token ZRX is the contract address on WAN chain.Here the buddy contract address is the second contract address. System does not support get contract address on ETH by contract address on WAN Parameters: Name Type Description contractAddr sting The coin or token's contract address,unique representing a coin or token. chainType string enum {'ETH','WAN','BTC'} Source: core/CrossInvoker.js Returns: - The buddy address of coin or token's contract address. Type string &lt;async&gt; getStoremanGroupList(srcChainName, dstChainName) Build the right storeman group list by srcChainName and dstChainName. Since each storeman group has two address, one is the address on ETH chain, the other address is on WAN. System can get the right address by below two parameters. Parameters: Name Type Description srcChainName Object srcChainName ,srcChainName[0] the contract address of coin or token; srcChainName[1] the value of toke or coin chain's info. dstChainName Object dstChainName ,dstChainName[0] the contract address of coin or token; dstChainName[1] the value of toke or coin chain's info. Source: core/CrossInvoker.js Returns: Type Promise.&lt;Array&gt; getSrcChainNameByContractAddr(contractAddr, chainType) Get the chain info by contract address, and the chainType. First, system search value in two layer MAP by chainType. Second, system search value in the second layer, and get the right info. of chain Parameters: Name Type Description contractAddr string The contract address chainType string enum {'ETH','WAN','BTC'} Source: core/CrossInvoker.js Returns: - Item of {CrossInvoke#tokenInfoMap}TokenInfoMap Type Object getCrossInvokerConfig(srcChainName, dstChainName) Get the configuration used during cross chain. Parameters: Name Type Description srcChainName Object srcChainName ,srcChainName[0] the contract address of coin or token; srcChainName[1] the value of toke or coin chain's info. dstChainName Object dstChainName ,dstChainName[0] the contract address of coin or token; dstChainName[1] the value of toke or coin chain's info. Source: core/CrossInvoker.js getCrossInvokerClass(crossInvokerConfig, action) Get the class, invoke this class's function run, users can finish cross chain. Parameters: Name Type Description crossInvokerConfig Object The config used for cross chain.config example action string enum {'APPROVE','LOCK','REDEEM','REVOKE'} Source: core/CrossInvoker.js Returns: - Class name used for cross chain. Type CrossChain getInvoker(crossInvokerClass, crossInvokerInput, crossInvokerConfig) Get invoker which includes class, input, config ,this invoker used to finish cross chain. Parameters: Name Type Description crossInvokerClass string Class name used for cross chain. crossInvokerInput Object Input of final users.(gas, gasPrice, value and so on) input example crossInvokerConfig The config used for cross chain.config example Source: core/CrossInvoker.js Returns: - Object used to finish cross chain. Type CrossChain &lt;async&gt; invoke(srcChainName, dstChainName, action, input) Users provide source chain info., destination chain info., an         $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
</html>
